<div class="container-fluid mt-2 ">
  <div class="container justify-content-md-center d-flex mb-4">
    <div class="filter-item">
      <div class="item m-2">
        <a (click)="filter('')">All</a>
      </div>
      <div class="item m-2">
        <a (click)="filter('movie')">Movies</a>
      </div>
      <div class="item m-2">
        <a (click)="filter('play')">Plays</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-6" *ngFor="let show of filterType">
        <app-card [cardShow]="show"></app-card>
      </div>
    </div>
  </div>
</div>
